spring:
  application:
    name: spring-cloud-eureka
  cloud:
    config:
      uri: http://localhost:8888
      name: eureka-bootstrap
      label: master
      profile: prod

  zipkin:
    base-url: http://localhost:9411

server:
  port: 8761

eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/